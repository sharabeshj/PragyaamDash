version: '3.6'

services:
  nginx:
    container_name: nginx
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 8000:8000
      - 80:80
    volumes:
      - ./services/backend/static:/usr/share/nginx/html/static
    depends_on:
      - backend
    command: nginx -g 'daemon off';
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile-dev
    volumes:
      - './backend:/usr/src/app'
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=DEVELOPMENT
    depends_on:
      - db
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile-dev
    volumes:
      - './services/frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - API_URL=${API_URL}
    depends_on:
      - backend
  db:
    build:
      context: ./services/backend/backend/db
      dockerfile: Dockerfile
    ports:
      - 5433:5433